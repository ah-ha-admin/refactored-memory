  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: HEAD
    path: guestbook
  destination:
    server: https://kubernetes.default.svc
    namespace: guestbook
    spec:
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo
    apiVersion: v1
