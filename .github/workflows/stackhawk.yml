      with:
        apiKey: ${{hawk.Pef2X0hP8ryJcWfE23Mt.g1vMt73kbxSNZrRdCazs}}
        configurationFiles: stackhawk.yml stackhawk-extra.yml
          docker run --rm -v $(pwd):/hawk:rw -it stackhawk/hawkscan
